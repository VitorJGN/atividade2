<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <h2>Preencha os campos de de nome,email e senha para efetuar o cadastro:</h2>
    <label for="Nome">Nome:</label>
    <input id="Nome" type="Nome" />
</br>
</br>
    <label for="email">Email:</label>
    <input type="text" placeholder="exemplo123@gmail.com"/>
</br>
</br>
    <label for="senha">Senha:</label>
    <input id="senha" type="senha" />
</br>
</br>
<form>
    <button type="submit">
        Finalizar Cadastro
    </button>
</form>
</body>
</html>
